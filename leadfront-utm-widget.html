<style>
  a {
  color: #fff;
  font-size: 21px;
  line-height: 2rem;
  text-decoration: none;
  transition: color .2s;
}

a:hover {
  color: #00aeef;
}

.body {
  font-family: Open Sans, sans-serif;
}

.button-arrow-naked {
  align-items: center;
  display: inline-block;
}

.results {
  display: none;
}

.results_text {
  margin-top: 4rem;
  margin-bottom: 1rem;
}

.button {
  background-color: #9e9e9e;
  border-radius: .5rem;
  flex-direction: row;
  font-size: 1rem;
}

.button:hover {
  color: #000;
}

.button.copy-code {
  flex: none;
  font-size: .75rem;
}

.copied-success {
  display: none;
}

.copied-success.small {
  font-size: .75rem;
}

.utm-form-wrapper {
  max-width: 50%;
  margin: 5% auto 7%;
}

.input {
  border-radius: .5rem;
}

.button-wrapper {
  grid-column-gap: 2rem;
  grid-row-gap: 2rem;
  align-items: center;
  margin-top: 2rem;
  display: none;
}

.button-wrapper.main {
  grid-column-gap: 1.5rem;
  grid-row-gap: 1.5rem;
  display: flex;
}

.button-wrapper.results {
  display: flex;
}

.leadfront-branding-wrapper {
  grid-column-gap: .7ch;
  grid-row-gap: 7ch;
  justify-content: flex-end;
  align-items: center;
  margin-top: 2rem;
  display: flex;
}

.leadfront-logo {
  padding-bottom: 3px;
}

.upsell-wrapper {
  grid-column-gap: 2rem;
  grid-row-gap: .5rem;
  border: 1px solid #9e9e9e;
  border-radius: .5rem;
  justify-content: space-between;
  align-items: center;
  margin-top: 2rem;
  padding: .75rem;
  display: flex;
}

.upsell-text {
  font-size: 12px;
  font-style: italic;
}

.text-span {
  font-style: normal;
}

.copied-success-wrapper {
  grid-column-gap: 1rem;
  grid-row-gap: 1rem;
  align-items: center;
  display: flex;
}

@media screen and (max-width: 991px) {
  .body {
    padding-top: 0;
    padding-left: 0;
    padding-right: 0;
  }

  .utm-form-wrapper {
    max-width: none;
    margin-left: 5%;
    margin-right: 5%;
  }
}

@media screen and (max-width: 767px) {
  .body {
    padding: 0;
  }
}

@media screen and (max-width: 479px) {
  a {
    font-size: 1rem;
  }

  .body {
    padding: 0;
  }

  .button-wrapper {
    grid-column-gap: 1rem;
    grid-row-gap: 1rem;
  }
}

<script>  
  // FORM FIELDS
  // REQUIRED
  const url = document.querySelector("#url");
  const campaignSource = document.querySelector("#campaign-source");
  const campaignMedium = document.querySelector("#campaign-medium");
  const campaignName = document.querySelector("#campaign-name");
  // OPTIONAL
  const campaignTerm = document.querySelector("#campaign-term");
  const campaignContent = document.querySelector("#campaign-content");
  const sectionAnchor = document.querySelector("#section-anchor");
  // BUTTONS
  const generateUTMButton = document.querySelector("#generate-utm");
  const clearAllButton = document.querySelector("#clear-all");
  const copyCodeButton = document.querySelector("#copy-code");
  // RESULT
  const resultWrapper = document.querySelector("#result-wrapper");
  let result = document.querySelector("#result-text");
  const copyUTMButton = document.querySelector("#copy-utm");
  const copiedSuccess = document.querySelector("#copied-success");
  const copyCodeSuccess = document.querySelector("#copy-code-success");
  const areRequiredFieldsFilled = () => {
    if (
      !url.value.length ||
      !campaignSource.value.length ||
      !campaignMedium.value.length ||
      !campaignName.value.length
    ) {
      return false;
    } else {
      return true;
    }
  };
  generateUTMButton.onclick = () => {
    if (!areRequiredFieldsFilled()) {
      window.alert("Please fill in required fields (*)");
      return;
    }
    resultWrapper.style.display = "block";
    const mandatoryResult = `${url.value}?utm_source=${campaignSource.value}&utm_medium=${campaignMedium.value}&utm_campaign=${campaignName.value}`;
    result.innerHTML = `${mandatoryResult}${
      campaignTerm.value.length ? "&utm_term=" + campaignTerm.value : ""
    }${
      campaignContent.value.length ? "&utm_content=" + campaignContent.value : ""
    }${sectionAnchor.value.length ? "#" + sectionAnchor.value : ""}`;
  };
  clearAllButton.onclick = () => {
    resultWrapper.style.display = "none";
    url.value = "";
    campaignSource.value = "";
    campaignMedium.value = "";
    campaignName.value = "";
    campaignTerm.value = "";
    campaignContent.value = "";
    sectionAnchor.value = "";
  };
  copyUTMButton.onclick = () => {
    const tempInputElement = document.createElement("input");
    tempInputElement.type = "text";
    tempInputElement.value = result.innerHTML;
    document.body.appendChild(tempInputElement);
    tempInputElement.select();
    document.execCommand("Copy");
    document.body.removeChild(tempInputElement);
    // Success
    copiedSuccess.style.display = "block";
    setTimeout(() => {
      copiedSuccess.style.display = "none";
    }, 1000);
  };
  copyCodeButton.onclick = () => {
    const tempInputElement = document.createElement("input");
    tempInputElement.type = "text";
    tempInputElement.value = "ADD CODE HERE"; // ADD IFRAME CODE !!!!!!!!!!!!!!!!!!!!!!!❗️
    document.body.appendChild(tempInputElement);
    tempInputElement.select();
    document.execCommand("Copy");
    document.body.removeChild(tempInputElement);
    // Success
    copyCodeSuccess.style.display = "block";
    setTimeout(() => {
      copyCodeSuccess.style.display = "none";
    }, 1000);
  };
</script>
